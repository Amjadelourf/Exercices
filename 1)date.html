<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affichage de la date</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #date {
    font-size: 24px;
    margin-top: 50px;
  }
</style>
</head>
<body>
  <div id="date">
    <!-- Le script JavaScript insÃ©rera la date ici -->
  </div>

  <script>
    var aujourdhui = new Date();

    var jour = ('0' + aujourdhui.getDate()).slice(-2);
    var mois = ('0' + (aujourdhui.getMonth() + 1)).slice(-2);
    var annee = aujourdhui.getFullYear();
    var date_formattee = jour + '/' + mois + '/' + annee;
    document.getElementById('date').innerHTML = "On est le " + date_formattee;
  </script>
</body>
</html>
